<!DOCTYPE html>
<html>
<head>
    <title>Company Sign Up Registration</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <header>
        <ul class="stepper">
            <li class="selected"><span>Step 1</span></li>
            <li><span>Step 2</span></li>
            <li><span>Step 3</span></li>
        </ul>
    </header>
    <h2>Add collegues to your company</h2>
    <div class="box">
        <p>You can add <strong>10</strong> collegues to your company.</p>
        <p>You can add up to <strong>10</strong> company members, and there are currently <strong>0</strong></p>
        <div class="members">
          <div class="member">
            <input type="text" name="name" id="name" placeholder="John Doe">
            <input type="text" name="email" id="email" placeholder="john.doe@gmail.com">
            <i class="fa fa-trash-o remove-member"></i>
          </div>
        </div>
        <div>
          <input type="checkbox" name="notify-member" id="notify-member">
          <label for="notify-member">Notify colleagues by email</label>
        </div>
        <div class="add-member">
          <a href="#">+ Add another colleague</a>
        </div>
        <div class="button-group">
          <button>Add a collegue</button><br />
          <button type="reset">Reset</button>
        </div>
    </div>
    <h3>Exisiting collegues</h3>
    <ul class="member added">
      <li><span>name (email)</span><span class="delete-member"></span></li>
    </ul>

    <footer>
      <a href="#">Footer link</a>
      <a href="#">Footer link</a>
      <a href="#">Footer link</a>
    </footer>

  </div>
</body>
</html>
